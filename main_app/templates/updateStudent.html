{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'updateStudentFunc' thisStudent.pk %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input type="text" name="lastName" class="form-control" id="lastNameId" value="{{ thisStudent.last_name }}" required="required">
        </div>

        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input type="text" name="firstName" class="form-control" id="firstNameId" value="{{ thisStudent.first_name }}" required="required">
        </div>

        <div class="form-group">
            <label for="emailId">Email address</label>
            <input type="email" name="email" class="form-control" id="emailId" value="{{ thisStudent.email }}" required="required">
        </div>

        <div class="form-group">
            <label for="phoneId">Phone number</label>
            <input type="tel" name="phone" class="form-control" id="phoneId" value="{{ thisStudent.phone }}"
                   pattern="[0-9]{11}" required="required">
        </div>

        <button type="submit" class="btn btn-primary">
            Confirm
        </button>
        <a href="{% url 'backOffice' %}">
            <button type="button" class="btn btn-primary">
                Cancel
            </button>
        </a>
    </form>
{% endblock content %}
