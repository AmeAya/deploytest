{% extends 'main_app/base.html' %}
{% block content %}
<div class="col-sm-6">
    <br>
    <p class="text-justify">Required fields: First Name, Last Name, Phone Number. Additional fields: Email</p>
    <form method="post" action="{% url 'makeCallback' %}">
        <div class="form-row">
            <div class="col">
                <label class="form-label" for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                       name="firstName" required="required">
            </div>
            <div class="col">
                <label class="form-label" for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                       name="lastName" required="required">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="email@example.com" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label class="form-label" for="typePhone">Phone number</label>
            <input type="tel" id="typePhone" class="form-control" placeholder="87785000938" name="phoneNumber"
            pattern="[0-9]{11}" required="required">
            <small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone
                else.</small>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
