{% extends 'main_app/base.html' %}
{% block content %}
    <h3 class="text-center">{{ thisCourse.title }}</h3>
    {% if thisCourse.image.url is not null %}
        <img class="text-center" src="{{ thisCourse.image.url }}"
             style="max-height: 100%; max-width: 100%;"
             alt="{{ thisCourse.title }}">
        <br><br>
    {% endif %}
    <div class="shadow-none p-3 mb-5 bg-light rounded">
        <h5 class="text-start">Course Price: {{ thisCourse.price }}</h5>
        <h5 class="text-start">Course Price per Month: {{ thisCourse.price_per_month }}</h5>
    </div>
    <p class="text-start">{{ thisCourse.description }}</p>
{% endblock content %}
